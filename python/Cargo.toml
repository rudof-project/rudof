[package]
name = "pyrudof"
version = "0.1.16"
documentation = "https://www.weso.es/shapes-rs/"
readme = "README.md"
license.workspace = true
authors.workspace = true
description.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
edition.workspace = true

[lib]
name = "pyrudof"
crate-type = ["cdylib"]

[dependencies]
srdf = { workspace = true }
shacl_ast = { workspace = true }
shacl_validation = { workspace = true }
dctap = { workspace = true }
shapes_converter = { workspace = true }
shex_ast = { workspace = true }
shex_compact = { workspace = true }

openssl = { version = "0.10", features = ["vendored"] }

[dependencies.pyo3]
version = "0.22.0"
features = ["abi3-py37", "extension-module"]
