[workspace]
resolver = "2"
members = [
    "dctap",
    "iri_s",
    "mie",
    "python",
    "prefixmap",
    "rbe",
    "rbe_testsuite",
    "rdf_config",
    "rudof_lib",
    "rudof_cli",
    "shacl_ast",
    "shacl_rdf",
    "shacl_ir",
    "shacl_validation",
    "shapemap",
    "shapes_comparator",
    "shapes_converter",
    "shex_ast",
    "shex_compact",
    "shex_testsuite",
    "shex_validation",
    "sparql_service",
    "srdf",
]

exclude = ["shex_compact_winnow"]

default-members = [
    "rudof_cli",
    # "shacl_ast",
    # "shacl_validation",
    # "srdf",
]

[workspace.package]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "RDF data shapes implementation in Rust"
repository = "https://github.com/rudof-project/rudof"
homepage = "https://rudof-project.github.io/rudof"
readme = "./README.md"
keywords = ["rdf", "linked-data", "semantic-web", "shex"]
categories = ["database"]
authors = [
    "Jose Emilio Labra Gayo <labra@uniovi.es>",
    "Ángel Iglesias Préstamo <angel.iglesias.prestamo@gmail.com>",
    "Marc-Antoine Arnaud <marc-antoine.arnaud@luminvent.com>",
]

[workspace.dependencies]
dctap = { path = "./dctap" }
iri_s = { path = "./iri_s" }
mie = { path = "./mie" }
prefixmap = { path = "./prefixmap" }
pyrudof = { path = "./python" }
rbe = { path = "./rbe" }
rbe_testsuite = { path = "./rbe_testsuite" }
rdf_config = { path = "./rdf_config" }
reqwest = { version = "0.12" }
rudof_lib = { path = "./rudof_lib" }
rudof_cli = { path = "./rudof_cli" }
shapemap = { path = "./shapemap" }
shacl_ast = { path = "./shacl_ast" }
shacl_rdf = { path = "./shacl_rdf" }
shacl_ir = { path = "./shacl_ir" }
shacl_validation = { path = "./shacl_validation" }
shapes_converter = { path = "./shapes_converter" }
shapes_comparator = { path = "./shapes_comparator" }
shex_ast = { path = "./shex_ast" }
shex_compact = { path = "./shex_compact" }
shex_testsuite = { path = "./shex_testsuite" }
shex_validation = { path = "./shex_validation" }
sparql_service = { path = "./sparql_service" }
srdf = { path = "./srdf" }

# [dependencies]
# External dependencies
anyhow = "1.0"
clap = { version = "4.5.48", features = ["derive"] }
colored = "3"
const_format = "0.2"
either = { version = "1.15" }
indexmap = "2.11"
oxsdatatypes = "0.2.2"
oxiri = { version = "0.2.11" }
oxigraph = { version = "0.5.0", default-features = false, features = [
    "rdf-12",
] }
oxrdf = { version = "0.3.0", features = ["oxsdatatypes", "rdf-12"] }
oxrdfio = { version = "0.2.0", features = ["rdf-12"] }
oxrdfxml = { version = "0.2.0" }
oxttl = { version = "0.2.0", features = ["rdf-12"] }
oxjsonld = { version = "0.2.0", features = ["rdf-12"] }
sparesults = { version = "0.3.0", features = ["sparql-12"] }
spargebra = { version = "0.4.0", features = ["sparql-12"] }
oxilangtag = { version = "0.1.5", features = ["serde"] }
regex = "1.11"
supports-color = "3.0.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
toml = "0.9"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2.5.7"
itertools = "0.14"
lazy_static = "1"
tracing-test = "0.2.5"
tempfile = "3.23.0"

[patch.crates-io]
# use fork fixing zip dependency until PR is merged
# calamine = { git = "https://github.com/prophittcorey/calamine", branch = "fix/zip-3.0" }
