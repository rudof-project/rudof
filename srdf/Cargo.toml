[package]
name = "srdf"
version = "0.1.76"
authors.workspace = true
description.workspace = true
documentation = "https://docs.rs/srdf"
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[features]
rdf-star = [
    "oxrdf/rdf-star",
    "oxrdfio/rdf-star",
    "oxttl/rdf-star",
    "sparesults/rdf-star",
]

[dependencies]
iri_s.workspace = true
prefixmap.workspace = true
async-trait = "0.1.68"
serde.workspace = true
toml.workspace = true

thiserror.workspace = true
rust_decimal = "1.32"
rust_decimal_macros = "1.32"
const_format = "0.2"
lazy_static = "1"
itertools.workspace = true

oxttl = { version = "0.1.0-alpha.6" }
oxrdfio = { version = "0.1.0-alpha.5" }
oxrdf = { workspace = true, features = ["oxsdatatypes"] }
oxrdfxml = "0.1.0-rc.1"
oxiri = "0.2.3-alpha.1"
oxsdatatypes = "0.2.0-alpha.2"
sparesults = { version = "0.2.0-rc.2" }
colored.workspace = true
reqwest = { version = "0.12", features = ["blocking", "json"] }
url.workspace = true
regex.workspace = true
tracing.workspace = true
oxilangtag = { version = "0.1.5", features = ["serde"] }

[dev-dependencies]
serde_json.workspace = true
tokio = { version = "1.38", features = ["full"] }
